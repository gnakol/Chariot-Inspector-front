<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button routerLink="/home">Accueil</button>
    <button mat-button routerLink="/admin/profile">Profil</button>
    <button mat-button routerLink="/admin">Admin <mat-icon>admin_panel_settings</mat-icon></button>
    <button (click)="logout()" mat-raised-button color="warn">Déconnexion</button>
  </mat-toolbar>
  
  <mat-drawer-container autosize>
    <mat-drawer #drawer mode="over" opened="false">
      <mat-nav-list>
        <mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          Tableau de bord
        </mat-list-item>
        <mat-list-item routerLink="/dashboard/cart">
          <mat-icon>local_shipping</mat-icon>
          Suivi des Chariots
        </mat-list-item>
        <mat-list-item routerLink="/admin/audits">
          <mat-icon>fact_check</mat-icon>
          Audits
        </mat-list-item>
        <mat-list-item routerLink="/admin/issues">
          <mat-icon>report_problem</mat-icon>
          Problèmes
        </mat-list-item>
        <mat-list-item routerLink="/admin/users">
          <mat-icon>people</mat-icon>
          Utilisateurs
        </mat-list-item>
        <mat-list-item routerLink="/dashboard/admin-template">
          <mat-icon>admin_panel_settings</mat-icon>
          Admin
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="min-height: 600px;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <div class="footer-container">
    <mat-toolbar color="primary">
      <span>© 2024 Scapartois Chariot Inspector. Tous droits réservés.</span>
    </mat-toolbar>
  </div>
