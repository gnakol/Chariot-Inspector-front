<app-header></app-header>

<div class="historical-container">
  <h1 class="main-title">Scapartois Smile Reception - Actions Réalisées</h1>

  <div class="table-wrapper">
    <table mat-table [dataSource]="actions" class="mat-elevation-z8">

      <ng-container matColumnDef="counter">
        <th mat-header-cell *matHeaderCellDef> Numéro </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="issueId">
        <th mat-header-cell *matHeaderCellDef> Problème ID </th>
        <td mat-cell *matCellDef="let element"> {{element.issueId}} </td>
      </ng-container>

      <ng-container matColumnDef="accountId">
        <th mat-header-cell *matHeaderCellDef> Compte ID </th>
        <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Détail </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="viewDetail(element)">Voir Détail</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editAction(element)">Modifier</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteAction(element)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="actions.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<app-footer class="footer"></app-footer>
