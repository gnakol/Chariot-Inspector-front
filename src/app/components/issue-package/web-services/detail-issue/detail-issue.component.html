<div *ngIf="issue" class="detail-issue-container">
    <h1 class="title">Détails du Problème</h1>
    <div class="issue-details">
      <div class="detail-item">
        <span class="detail-label">Nom:</span>
        <span class="detail-value">{{ accountName }}</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Description:</span>
        <span class="detail-value">{{ issue.description }}</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Date de création:</span>
        <span class="detail-value">{{ issue.createdAt | date:'dd/MM/yyyy, HH:mm' }}</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Work Session ID:</span>
        <span class="detail-value">{{ issue.workSessionId }}</span>
      </div>
    </div>
  </div>
  
  <!-- Affichage pendant le chargement des données -->
  <div *ngIf="!issue" class="loading-container">
    <p>Chargement des détails du problème...</p>
  </div>
