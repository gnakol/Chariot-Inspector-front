<div class="account-container">
    <h1 class="title">Modifier Utilisateur</h1>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-content>
          <div class="form-fields">
            <div class="form-group">
              <label class="form-label">Nom</label>
              <input matInput type="text" formControlName="name" placeholder="Entrez le nom">
            </div>
            <div class="form-group">
              <label class="form-label">Prénom</label>
              <input matInput type="text" formControlName="firstName" placeholder="Entrez le prénom">
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input matInput type="email" formControlName="email" placeholder="Entrez l'email">
            </div>
            <div class="form-group">
              <label class="form-label">Mot de passe</label>
              <input matInput type="password" formControlName="password" placeholder="Entrez le mot de passe">
            </div>
            <div class="form-group">
              <label class="form-label">Service</label>
              <input matInput type="text" formControlName="service" placeholder="Entrez le service">
            </div>
            <div class="form-group">
              <label class="form-label">Civilité</label>
              <mat-select formControlName="civility">
                <mat-option value="Mr">Monsieur</mat-option>
                <mat-option value="Mme">Madame</mat-option>
              </mat-select>
            </div>
            <div class="form-group">
              <label class="form-label">Rôle</label>
              <mat-select formControlName="roleDTOS" multiple>
                <mat-option *ngFor="let role of roles" [value]="role.idRole">
                  {{ role.roleName }}
                </mat-option>
              </mat-select>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!accountForm.valid">Valider</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
