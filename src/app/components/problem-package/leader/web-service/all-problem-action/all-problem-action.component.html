<app-header></app-header>

<div class="historical-container">
  <h1 class="main-title">Smile Reception - Liste des problèmes</h1>

  <div class="table-wrapper">
    <table mat-table [dataSource]="issues" class="mat-elevation-z8">

      <ng-container matColumnDef="counter">
        <th mat-header-cell *matHeaderCellDef> Numéro </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="cartNumber">
        <th mat-header-cell *matHeaderCellDef> Numéro de Chariot </th>
        <td mat-cell *matCellDef="let element"> {{element.cartNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="taurusNumber">
        <th mat-header-cell *matHeaderCellDef> Numéro de Taurus </th>
        <td mat-cell *matCellDef="let element"> {{element.taurusNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="issue">
        <th mat-header-cell *matHeaderCellDef> Problème </th>
        <td mat-cell *matCellDef="let element"> {{element.description || 'RAS'}} </td>
      </ng-container>

      <ng-container matColumnDef="usageDate">
        <th mat-header-cell *matHeaderCellDef> Date de notification </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Détail </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="viewDetail(element)">Voir Détail</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="takeAction(element)">Action</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="issues.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<app-footer class="footer"></app-footer>
