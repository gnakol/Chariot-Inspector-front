<div class="card-container">
    <h1 class="title">List of Cart Categories</h1>
    <mat-form-field>
      <mat-label>Filter by category name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <div *ngFor="let category of filteredCartCategories">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>{{ category.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <!-- Additional content can go here -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="viewDetail(category)">View Details</button>
          <button mat-raised-button color="warn" (click)="deleteCartCategory(category)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
