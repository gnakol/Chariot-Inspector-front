<div class="usage-container">
  <h1 class="title">Scapartois Smile Reception</h1>
  <h2 class="subtitle">Informations Utilisateur</h2>
  <form [formGroup]="usageForm" (ngSubmit)="onSubmit()">
      <mat-card>
          <mat-card-content>
              <div class="form-fields">
                  <div class="form-group">
                      <label class="form-label">Nom</label>
                      <input matInput type="text" formControlName="name" readonly>
                  </div>
                  <div class="form-group">
                      <label class="form-label">Prénom</label>
                      <input matInput type="text" formControlName="firstName" readonly>
                  </div>
                  <div class="form-group">
                      <label class="form-label">Service de l'utilisateur</label>
                      <input matInput type="text" formControlName="service" readonly>
                  </div>
                  <div class="form-group">
                      <label class="form-label">Date et heure de prise en charge</label>
                      <input matInput type="date" formControlName="usageDate">
                  </div>
                  <div class="form-group">
                      <label class="form-label">Numéro de Taurus</label>
                      <mat-form-field>
                          <mat-label>Numéro du Taurus</mat-label>
                          <mat-select formControlName="taurusNumber">
                              <mat-option *ngFor="let number of taurusNumbers" [value]="number">
                                  {{ number }}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="form-group">
                      <label class="form-label">Équipe</label>
                      <mat-form-field>
                          <mat-label>Équipe</mat-label>
                          <mat-select formControlName="teamName">
                              <mat-option *ngFor="let team of teamNames" [value]="team">
                                  {{ team }}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
              </div>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" type="submit" [disabled]="!usageForm.valid">Valider</button>
          </mat-card-actions>
      </mat-card>
  </form>
</div>
