<div class="card-container">
  <h1 class="title">Liste des chariots</h1>
  <mat-form-field>
    <mat-label>Filtrer par numéro de chariot</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrer">
  </mat-form-field>
  <div *ngFor="let cart of pagedData">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>{{ cart.cartNumber }}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p><span class="label">Fabricant :</span> <span class="value">{{ getManufacturerName(cart.manufacturerId) }}</span></p>
        <p><span class="label">Catégorie :</span> <span class="value">{{ getCategoryName(cart.categoryId) }}</span></p>
        <p><span class="label">Type d'alimentation :</span> <span class="value">{{ getFuelTypeName(cart.fuelTypeId) }}</span></p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewDetails(cart)">Voir les détails</button>
        <button mat-raised-button color="warn" (click)="deleteCart(cart)">Supprimer</button>
        <button mat-raised-button color="accent" (click)="editCart(cart)">Modifier</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="pagination-controls">
    <button mat-raised-button (click)="prevPage()" [disabled]="currentPage === 0">Précédent</button>
    <button mat-raised-button (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Suivant</button>
  </div>
</div>
<footer class="footer">2024 scapartoi - Tous droits réservés</footer>
